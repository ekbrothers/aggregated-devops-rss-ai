    /* Filter tags */
    .filter-tag {
        cursor: pointer;
        transition: all 0.2s;
        background-color: #4a5568;
        color: #e2e8f0;
    }
    .dark .filter-tag {
        background-color: #4a5568;
        color: #e2e8f0;
    }
    .filter-tag:hover {
        background-color: #2d3748;
    }
    .dark .filter-tag:hover {
        background-color: #2d3748;
    }
    .filter-tag.active {
        background-color: #3b82f6;
        color: white;
    }
    .dark .filter-tag.active {
        background-color: #3b82f6;
        color: white;
    }

    /* Timeline styles */
    .timeline-view .timeline-item {
        position: relative;
        padding-left: 2rem;
        border-left: 2px solid #4b5563;
        margin-bottom: 1.5rem;
    }
    .timeline-view .timeline-item::before {
        content: '';
        position: absolute;
        left: -0.5rem;
        top: 0.5rem;
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        background-color: #4b5563;
    }

    /* Search highlight */
    .highlight {
        background-color: #fde68a;
        color: #1a1a1a;
    }

    /* Dark mode input styles */
    .dark input[type="text"] {
        background-color: #4a5568;
        color: #e2e8f0;
        border-color: #4b5563;
    }
    .dark input[type="text"]::placeholder {
        color: #9ca3af;
    }
    .dark input[type="text"]:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }

    /* Filter section styles */
    .dark .filter-section {
        background-color: #374151;

    }
    .dark .filter-heading {
        color: #e2e8f0;
    }

        color: #e2e8f0;

    .prose img {
