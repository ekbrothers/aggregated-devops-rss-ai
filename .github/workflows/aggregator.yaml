name: DevOps News Aggregator
on:
  schedule:
    - cron: '0 15 * * 5'  # Runs at 3 PM UTC every Friday
  workflow_dispatch:
  push:
    branches: [ main ]

# Add permissions block
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  aggregate-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          pip install feedparser requests anthropic pyyaml beautifulsoup4 markdown jinja2 pytz
          
      - name: Run aggregator
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python main.py
          ls -la dist/  # Debug: List contents of dist directory
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true  # Ensure clean deployment
          enable_jekyll: false
          commit_message: "Deploy DevOps Updates [skip ci]"
