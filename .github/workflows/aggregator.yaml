name: DevOps News Aggregator
on:
  schedule:
    - cron: '0 15 * * 5'  # Runs at 3 PM UTC every Friday
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          pip install feedparser requests anthropic pyyaml beautifulsoup4 markdown jinja2 pytz
          
      - name: Run aggregator
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python main.py
          pwd
          ls -la
          
      - name: Debug - Check directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Parent directory contents:"
          ls -la ..
          
      - name: Push to gh-pages
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout --orphan gh-pages
          git reset --hard
          pwd
          ls -la
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +
          ls -la
          echo "Attempting to copy index.html..."
          cp index.html index.html.bak || echo "No index.html in current dir"
          ls -la .. || echo "Can't list parent dir"
          git add index.html.bak .nojekyll || echo "Files not found"
          git commit -m "Update GitHub Pages" || echo "Nothing to commit"
          git push -f origin gh-pages
