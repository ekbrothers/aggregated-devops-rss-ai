<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Weekly Update</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">DevOps Weekly Update</h1>
            <p class="text-xl text-gray-600">{{ week_range }}</p>
        </header>

        {% for platform, details in platforms.items() %}
        <section class="mb-12">
            <div class="flex items-center mb-6">
                <img src="{{ details.icon_url }}" alt="{{ platform }} logo" class="w-8 h-8 mr-3">
                <h2 class="text-2xl font-bold text-gray-900">{{ platform }} Updates</h2>
            </div>
            
            {% for entry in details.entries %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden border-l-4 border-blue-500 mb-6">
                <div class="p-6">
                    <h3 class="text-lg font-semibold text-gray-900">{{ entry.title }}</h3>
                    <p class="text-gray-600 my-2">{{ entry.summary }}</p>
                    
                    <div class="mt-4">
                        <a href="{{ entry.link }}" class="text-blue-600 hover:text-blue-800">Read more â†’</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
        {% endfor %}
        
    </div>
</body>
</html>
